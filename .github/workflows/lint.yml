name: Lint Workflows

on:
  pull_request:
    paths:
      - '.github/workflows/**'
  push:
    branches: [main]
    paths:
      - '.github/workflows/**'

jobs:
  actionlint:
    name: Validate GitHub Actions workflows
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run actionlint
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color

      - name: Workflow validation summary
        if: success()
        run: echo "âœ… All workflows passed actionlint validation"
