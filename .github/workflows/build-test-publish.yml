name: universal workflow

on:
  workflow_call:
    secrets:
      ANDROID_STOREPASS:
        required: false
      AMO_API_KEY:
        required: false
      AMO_API_SECRET:
        required: false
      NX_CLOUD_ACCESS_TOKEN:
        required: false
    inputs:
      root_dir:
        description: "path to project root"
        default: "."
        required: false
        type: string
      tool:
        description: "build tool - ./gradlew || npm || yarn || mvn || uv || bash"
        default: "none"
        required: false
        type: string
      format:
        description: "format script to use"
        default: ""
        required: false
        type: string
      lint:
        description: "lint script to use"
        default: ""
        required: false
        type: string
      install:
        description: "install script to use"
        default: ""
        required: false
        type: string
      test:
        description: "test script to use"
        default: ""
        required: false
        type: string
      e2e:
        description: "e2e test script to use"
        default: ""
        required: false
        type: string
      build_branch:
        description: "build script to use in branch run"
        default: ""
        required: false
        type: string
      build_main:
        description: "build script to use in main run"
        default: ""
        required: false
        type: string
      post_build_script:
        description: "build script to use in main run"
        default: ""
        required: false
        type: string
      artifact_path:
        description: "path to artifact files to save from build step"
        default: ""
        required: false
        type: string
      docker_meta:
        description: "docker metadata as json array ([{'name':'docker-image-name','file':'docker/app/Dockerfile'}])"
        default: ""
        required: false
        type: string
      docker_namespace:
        description: "docker namespace"
        required: false
        type: string
        default: "tehw0lf"
      npm_namespace:
        description: "npm namespace"
        required: false
        type: string
        default: "@tehw0lf"
      n8n_verifiable_node:
        description: "whether this is a verifiable n8n node release"
        required: false
        type: string
        default: "true"
      registry:
        description: "registry"
        required: false
        type: string
        default: "ghcr.io"
      event_name:
        description: "github event name"
        required: true
        type: string
      docker_pre:
        description: "run before building docker image"
        default: ""
        required: false
        type: string
      libraries:
        description: "libraries to publish, separated by comma"
        default: ""
        required: false
        type: string
      library_path:
        description: "path to libraries"
        default: ""
        required: false
        type: string
      platforms:
        description: "platforms to build the docker image for, separated by comma"
        default: "linux/amd64"
        required: false
        type: string
      addon_guid:
        description: "firefox addon guid"
        default: ""
        required: false
        type: string
      xpi_path:
        description: "firefox addon zip path"
        default: ""
        required: false
        type: string
      runner:
        description: "workflow-runner"
        default: "ubuntu-latest"
        required: false
        type: string
      app_root:
        description: "app root"
        default: ""
        required: false
        type: string
      publish_github_release:
        description: "publish github release"
        default: ""
        required: false
        type: string
      publish_python_libraries:
        description: "publish python libraries"
        default: "true"
        required: false
        type: string
      release_tag:
        description: "release tag"
        default: "latest"
        required: false
        type: string
      release_pre:
        description: "run before performing github release"
        default: ""
        required: false
        type: string
      overwrite_release:
        description: "delete existing release and recreate (enables non-semver workflows)"
        default: "false"
        required: false
        type: string
      enable_security_scanning:
        description: "enable dual-layer security scanning (source + artifacts)"
        default: "true"
        required: false
        type: string
      semgrep_rules:
        description: "semgrep ruleset (auto, p/security-audit, p/owasp-top-ten, p/ci, etc.)"
        default: "auto"
        required: false
        type: string
      trivy_severity:
        description: "minimum severity level for trivy (UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL)"
        default: "MEDIUM,HIGH,CRITICAL"
        required: false
        type: string
      trivy_exit_code:
        description: "exit code when vulnerabilities are found (0=continue, 1=fail)"
        default: "1"
        required: false
        type: string
      rust_version:
        description: "rust toolchain version"
        default: "stable"
        required: false
        type: string
      enable_clippy:
        description: "run clippy linting for rust projects"
        default: true
        required: false
        type: boolean
      enable_rustfmt:
        description: "run rustfmt checks for rust projects"
        default: true
        required: false
        type: boolean
      clippy_args:
        description: "additional clippy arguments"
        default: "-- -D warnings"
        required: false
        type: string
      cargo_features:
        description: "cargo features to enable (e.g., 'async,network')"
        default: ""
        required: false
        type: string
      cargo_dry_run:
        description: "perform dry-run instead of actual crates.io publish"
        default: false
        required: false
        type: boolean
      cargo_package_name:
        description: "crate name (defaults to workspace name from Cargo.toml)"
        default: ""
        required: false
        type: string

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
  security_scan_source:
    if: ${{ inputs.enable_security_scanning == 'true' }}
    needs: lint
    uses: ./.github/workflows/security-scan-source.yml
    with:
      root_dir: ${{ inputs.root_dir }}
      tool: ${{ inputs.tool }}
      runner: ${{ inputs.runner }}
      semgrep_rules: ${{ inputs.semgrep_rules }}
  test_and_build:
    needs: [lint, security_scan_source]
    if: |
      always() &&
      needs.lint.result == 'success' &&
      (needs.security_scan_source.result == 'success' || needs.security_scan_source.result == 'skipped')
    uses: ./.github/workflows/test-and-build.yml
    with:
      root_dir: ${{ inputs.root_dir }}
      tool: ${{ inputs.tool }}
      format: ${{ inputs.format }}
      lint: ${{ inputs.lint }}
      install: ${{ inputs.install }}
      test: ${{ inputs.test }}
      e2e: ${{ inputs.e2e }}
      build_branch: ${{ inputs.build_branch }}
      build_main: ${{ inputs.build_main }}
      post_build_script: ${{ inputs.post_build_script }}
      artifact_path: ${{ inputs.artifact_path }}
      runner: ${{ inputs.runner }}
      app_root: ${{ inputs.app_root }}
      rust_version: ${{ inputs.rust_version }}
      enable_clippy: ${{ inputs.enable_clippy }}
      enable_rustfmt: ${{ inputs.enable_rustfmt }}
      clippy_args: ${{ inputs.clippy_args }}
      cargo_features: ${{ inputs.cargo_features }}

  security_scan_artifacts:
    if: ${{ inputs.enable_security_scanning == 'true' && github.event_name == 'push' }}
    needs: test_and_build
    uses: ./.github/workflows/security-scan-artifacts.yml
    with:
      root_dir: ${{ inputs.root_dir }}
      tool: ${{ inputs.tool }}
      artifact_path: ${{ inputs.artifact_path }}
      docker_meta: ${{ inputs.docker_meta }}
      runner: ${{ inputs.runner }}
      trivy_severity: ${{ inputs.trivy_severity }}
      trivy_exit_code: ${{ inputs.trivy_exit_code }}

  publish_docker_image:
    if: ${{ github.event_name == 'push' && inputs.docker_meta != '' }}
    needs: [test_and_build, security_scan_artifacts]
    uses: ./.github/workflows/publish-docker-image.yml
    with:
      root_dir: ${{ inputs.root_dir }}
      runner: ${{ inputs.runner }}
      artifact_path: ${{ inputs.artifact_path }}
      docker_meta: ${{ inputs.docker_meta }}
      platforms: ${{ inputs.platforms }}
      registry: ${{ inputs.registry }}
      docker_namespace: ${{ inputs.docker_namespace }}
      docker_pre: ${{ inputs.docker_pre }}

  publish_npm_libraries:
    if: ${{ github.event_name == 'push' && inputs.library_path != '' }}
    needs: [test_and_build, security_scan_artifacts]
    uses: ./.github/workflows/publish-npm-libraries.yml
    with:
      root_dir: ${{ inputs.root_dir }}
      runner: ${{ inputs.runner }}
      artifact_path: ${{ inputs.artifact_path }}
      tool: ${{ inputs.tool }}
      libraries: ${{ inputs.libraries }}
      library_path: ${{ inputs.library_path }}
      npm_namespace: ${{ inputs.npm_namespace }}
      n8n_verifiable_node: ${{ inputs.n8n_verifiable_node }}

  publish_python_libraries:
    if: ${{ github.event_name == 'push' && inputs.tool == 'uv' && inputs.publish_python_libraries == 'true' }}
    needs: [test_and_build, security_scan_artifacts]
    uses: ./.github/workflows/publish-python-libraries.yml
    with:
      root_dir: ${{ inputs.root_dir }}
      runner: ${{ inputs.runner }}
      artifact_path: ${{ inputs.artifact_path }}
      tool: ${{ inputs.tool }}

  publish_firefox_extension:
    if: ${{ github.event_name == 'push' && inputs.addon_guid != '' && inputs.xpi_path != '' }}
    needs: [test_and_build, security_scan_artifacts]
    uses: ./.github/workflows/publish-firefox-extension.yml
    with:
      runner: ${{ inputs.runner }}
      artifact_path: ${{ inputs.artifact_path }}
      addon_guid: ${{ inputs.addon_guid }}
      xpi_path: ${{ inputs.xpi_path }}
    secrets:
      AMO_API_KEY: ${{ secrets.AMO_API_KEY }}
      AMO_API_SECRET: ${{ secrets.AMO_API_SECRET }}

  release_android_apk:
    if: ${{ github.event_name == 'push' && inputs.app_root != '' }}
    needs: [test_and_build, security_scan_artifacts]
    uses: ./.github/workflows/release-android-apk.yml
    with:
      runner: ${{ inputs.runner }}
      app_root: ${{ inputs.app_root }}
      artifact_path: ${{ inputs.artifact_path }}
      tool: ${{ inputs.tool }}
      release_tag: ${{ inputs.release_tag }}
    secrets:
      ANDROID_STOREPASS: ${{ secrets.ANDROID_STOREPASS }}

  release_github:
    if: ${{ github.event_name == 'push' &&  inputs.artifact_path != '' && inputs.publish_github_release == 'true' }}
    needs: [test_and_build, security_scan_artifacts]
    uses: ./.github/workflows/release-github.yml
    with:
      runner: ${{ inputs.runner }}
      artifact_path: ${{ inputs.artifact_path }}
      tool: ${{ inputs.tool }}
      publish_github_release: ${{ inputs.publish_github_release }}
      release_tag: ${{ inputs.release_tag }}
      release_pre: ${{ inputs.release_pre }}
      overwrite_release: ${{ inputs.overwrite_release }}

  publish_crates_io:
    if: ${{ github.event_name == 'push' && inputs.tool == 'cargo' }}
    needs: [test_and_build, security_scan_artifacts]
    uses: ./.github/workflows/publish-crates-io.yml
    with:
      runner: ${{ inputs.runner }}
      root_dir: ${{ inputs.root_dir }}
      artifact_path: ${{ inputs.artifact_path }}
      package_name: ${{ inputs.cargo_package_name }}
      dry_run: ${{ inputs.cargo_dry_run }}

  summarize:
    if: ${{ always() }}
    needs:
      [
        test_and_build,
        security_scan_source,
        security_scan_artifacts,
        publish_docker_image,
        publish_npm_libraries,
        publish_python_libraries,
        publish_firefox_extension,
        release_android_apk,
        release_github,
        publish_crates_io,
      ]
    uses: ./.github/workflows/summarize-workflow.yml
    with:
      test_and_build_result: ${{ needs.test_and_build.result }}
      security_scan_source_result: ${{ needs.security_scan_source.result }}
      security_scan_artifacts_result: ${{ needs.security_scan_artifacts.result }}
      publish_docker_image_result: ${{ needs.publish_docker_image.result }}
      publish_npm_libraries_result: ${{ needs.publish_npm_libraries.result }}
      publish_python_libraries_result: ${{ needs.publish_python_libraries.result }}
      publish_firefox_extension_result: ${{ needs.publish_firefox_extension.result }}
      release_android_apk_result: ${{ needs.release_android_apk.result }}
      release_github_result: ${{ needs.release_github.result }}
      publish_crates_io_result: ${{ needs.publish_crates_io.result }}
